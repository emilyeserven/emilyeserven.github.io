<li>
  {% include blog-media.html %}
  <span class="post-cat">{{ post.tags | join: ', ' }}</span> | <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <p>{{ post.excerpt }}</p>
  <div class="clearfix">
  </div>
</li>
