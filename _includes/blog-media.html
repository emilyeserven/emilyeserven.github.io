<div class="post-image">
{% if post.media-layout %}
<a href="{{ post.url | prepend: site.baseurl }}">
  <div class="media-holder bg-{{ post.media-bgcolor }} layout-{{ post.media-layout }} weight-{{ post.media-layweight }} textcolor-{{ post.textcolor }}">
    <div class="media-col media-col-1">
      {{ post.col1-content }}
    </div>
    <div class="media-col media-col-2">
      {{ post.col2-content }}
    </div>
    <div class="media-col media-col-3">
      {{ post.col3-content }}
    </div>
  </div>
</a>
{% endif %}
{% if post.media %}
<div class="media-holder bg-{{ post.media-bgcolor }} post-img">
  <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.media }}" /></a>
</div>
{% endif %}
</div>
