<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    {% if page.category %}
      <div class="page-content page-cat-{{page.category | slugify }}">
    {% else %}
      <div class="page-content">
    {% endif %}
      {{ content }}
    </div>

    {% include footer.html %}
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
    <script type="text/javascript" src="{{ "/js/jquery-3.2.1.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    {% if page.category == "photo" %}
      <script type="text/javascript" src="{{ "/js/featherlight.min.js" | prepend: site.baseurl }}"></script>
    {% endif %}
  </body>

</html>
