<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    {% if page.category %}
      <div class="page-content page-{{page.title | slugify }} page-cat-{{page.category | slugify }}">
    {% else %}
      <div class="page-content page-{{page.title | slugify }}">
    {% endif %}
      {% if page.title %}
      <header class="post-header">
        <div class="wrapper">
          <div class="col-12">
            <h1 class="post-title">{{ page.title }}</h1>
          </div>
        </div>
      </header>
      <div class="wrapper">
      {% endif %}
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
    <script type="text/javascript" src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  </body>

</html>
