<div class="portfolio-holder standalone">
{% for portfolio in site.portfolio %}
<div class="portfolio-block testpage">
    <div class="portfolio-img bg-{{portfolio.code}}">
      <a href="{{ portfolio.url }}"><img src="../assets/images/{{portfolio.code}}/sized.png" /></a>
    </div>
    <div class="portfolio-overlay bg-{{portfolio.code}} transp">
        <a href="{{ portfolio.url }}"><h3>{{ portfolio.title }}</h3></a>
    </div>
</div>
{% endfor %}
</div>
