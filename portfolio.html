  <div class="portfolio-holder new standalone row">
    {% for project in site.flexfolio %}
      {% if project.showcaseview == true %}
        <div class="portfolio-square {{project.flexwidth}} port-height-{{project.flexheight}}" style="order: {{project.flexorder}};">
          <div class="block-image" style="background-image: url({{project.project-img}});">
            <a href="{{project.url}}" class="portfolio-link">
              <div class="link-content-holder">
                <div class="link-content">
                  <h3>{{project.title}}</h3><p><span class="category-link">{{project.category}}</span></p>
                </div>
              </div>
            </a>
          </div>
        </div>
      {% endif %}
    {% endfor %}
    </div>
    <div class="col-12">
        <p class="portfolio-right-link">
